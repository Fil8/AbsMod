disk_1:
  __helpstr: parameters of HI disk 1 (main disk, or outer disk if disk_2 is enabled)
  rmax: 5000. # pc
  rmin: 0.    # pc
  h0: 500.    # pc
  i: 140.0    # degrees (90 = edge on, 0 = face on N, 180 = face on S, rotation towards us)
  pa: 45.00   # degrees (0 = North, x = 0 in cartesian coordinates)
  sign:  +1.  # red part of disk faces N for i=90 and pa = 0
  
disk_2:
  __helpstr: parameters of HI disk 2 (inner disk)
  rmax: 0.
  rmin:  0.
  h0: 0.
  i: 140.0    # degrees (90 = edge on, 0 = face on N, 180 = face on S, rotation towards us)
  pa: 45.00   # degrees (0 = North, x = 0 in cartesian coordinates)
  sign:  +1.  # red part of disk faces N for i=90 and pa = 0

vel_pars:
  __helpstr: parameters for rotation curve of HI disk and velocity resolution of spectrum
  kind: 'flat' #or 'rising' if rotation curve is rising between 0 and r_vflat with slope
  vrot:  350. #km/s, rotational velocity where the rotation curve is flat
  slope: 1
  r_vflat: 5000.
  disp:  10. #km/s, HI velocity dispersion, is this used?
  vel_res:  21.  #km/s, velocity resolution to which convolve the model spectrum, is this used?

abs_pars:
  __helpstr: parameters of continuum for absorbing part of HI disk
  pa_cont: 15.0 # degrees, orientation in plane (x,z), not the plane of the sky
  flux_cont_lim:  2.e-4 #units of continuum image, cutoff below which continuum is not absorbed

cont_pars:
  ra: '03:01:42.33'
  dec: '35:12:20.29'
  redshift: 0.0165
  d_l: 71.6 # Mpc, is this parameter needed? (yes, unless you cosmologically compute it)
  systemic_vel: 4946.57555 # km/s

res_pars:
  __helpstr: parameters to tune the resolution of the HI disk
  pix_res: 50.  # pc
  pix_res_fin: 25.
  order:  1     # order of zoom function

plot_pars:
  __helpstr: plotting options
  enable_figure: True # disable if mcmc is on (plot result)
  format: 'png' #format for plotting
  enable_mcmc: False #enable for corner plots

mcmc_pars:
  __helpstr: parameters for MCMC simulation, does not work if disk_2 is enabled
  enable: False
  ndim_mcmc: 2  #this parameter should not be needed if only loop over I and PA
  nwalkers_mcmc: 40
  nsteps_mcmc: 500
  I_left: 0.0
  I_right: 175.0
  PA_left: 0.0
  PA_right: 90.0